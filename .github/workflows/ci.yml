name: CI

on:
  pull_request:
  push:
    branches:
      - dev

jobs:
  ci:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Format
        run: yarn format:check

      - name: Lint
        run: yarn lint
